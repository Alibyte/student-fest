name: ğŸš€ Contribution Validator

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'profiles/**'
      - 'challenges/**'
      - 'projects/**'
      - 'scripts/**'
  push:
    branches: [ main ]

jobs:
  validate-contribution:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml requests Pillow

    - name: ğŸ” Validate Contributions
      run: |
        python scripts/validate_contributions.py

    - name: ğŸ·ï¸ Generate Contribution Badges
      run: |
        python scripts/generate_badges.py

  badge-generator:
    runs-on: ubuntu-latest
    needs: validate-contribution
    if: github.ref == 'refs/heads/main'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml requests Pillow

    - name: ğŸ¨ Generate Dynamic Badges
      run: |
        python scripts/generate_badges.py

    - name: ğŸš€ Deploy Badges
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./badges
        publish_branch: badges
